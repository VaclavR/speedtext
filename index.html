<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Speed Reader</title>
</head>
<body>
<div class="overlay hide"></div>

<div class="container">
    <h3>Paste an article</h3>
    <textarea title="article" rows="20"></textarea>
    <div class="info">
        <span>Words: <span class="words">0</span></span>
        <span>Reading time: <span class="time">0</span></span>
    </div>
    <div class="buttons">
        <input title="speed" type="number" value="200">
        <button>Launch</button>
    </div>
</div>

<div class="speed-text-container hide"></div>

<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
